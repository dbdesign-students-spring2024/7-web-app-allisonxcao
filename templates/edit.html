<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <style>
        label, input, textarea { 
          display: block; margin-top: 10px; 
        }
        input, textarea { 
          width: 300px;
         }
        button { 
          margin-top: 10px; 
        }
        body { 
            font-family: Arial, sans-serif;
            margin:20px; 
         }
        a { 
            color: blue; 
        }
        
    </style>
</head>
<body>
<div>
    <h1>Edit Post</h1>
    <form action="/edit/{{ post._id }}" method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ post.description }}</textarea>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ post.location }}" required>
        
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="{{ post.rating }}" min="1" max="5" required>
        
        <button type="submit">Update</button>
    </form>
    <a href="read.html">Back to Posts</a>
